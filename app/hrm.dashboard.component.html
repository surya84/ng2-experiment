<div class="row">
    <div class="col-md-12 col-sm-12">
        <ul>
            <li *ngFor="let item of dashboardModelList">
                <paper-card [heading]="item.empName" [ngClass]="{epc:item.notificationType == 'EPC',
        it:item.notificationType == 'IT',
        finance:item.notificationType == 'Finance',
        admin:item.notificationType == 'Admin',
        pa:item.notificationType == 'PA',
        kra:item.notificationType == 'KRA',
        trsbmitforapproval:item.notificationType == 'TRSbmitForApproval',
        krareview:item.notificationType == 'KRAReview',
        krarejected:item.notificationType == 'KRARejected',
        kraapprove:item.notificationType == 'KRAApprove'
        }">
                    <div class="card-actions">
                        <div class="card-content">
                            <div class="rate-header">{{item.empCode}}</div>
                            <div class="rate-name">{{item.hrAdvisor}}</div>
                        </div>
                        <div class="card-remarks">
                            <!--<paper-icon-button icon="check" style="color:black;"></paper-icon-button>-->
                            <label>{{item.remarks}}</label>
                        </div>
                    </div>
                </paper-card>
            </li>
        </ul>

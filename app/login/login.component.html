<div class="portal-container hrms_home">
    <div class="col-md-4">
        <!-- Left home panel -->
    </div>
    <div class="col-md-4 view-container">
        <div class="teaserLogo"></div>
        <div class="container-panel">
            <div class="signin-panel clearfix">
                <div class="signin_wrapper">
                    <div id="loginbox" class="mainbox">
                        <div class="header-message text-center">Associate Portal</div>
                        <div class="col-md-12">
                            <form (submit)="login()" #form="ngForm">
                                <div class="form-group">
                                    <input id="cntrlEmail" [(ngModel)]="_login.email" class="form-control" #email="ngModel" placeholder="User@senecaglobal.com"
                                        name="email" type="email" autofocus required>
                                    <div class="control-msgs" [hidden]="email.valid || email.pristine">
                                        <p>Email is required.</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input id="cntrlPassword" [(ngModel)]="_login.password" class="form-control" #password="ngModel" placeholder="Password" name="password"
                                        type="password" required>
                                    <div class="control-msgs" [hidden]="password.valid || password.pristine">
                                        <p>Password is required.</p>
                                    </div>
                                </div>

                                <div class="has-error" *ngIf="errorMessage">
                                    <strong>{{errorMessage}}</strong>
                                </div>

                                <button id="cntrlsubmit" type="submit" [class]="form.valid ? 'btn btn-lg btn-success btn-block' : 'btn btn-lg btn-block btn-disabled'"
                                    [disabled]="!form.valid" class="">
                                    <i *ngIf="loading" class="fa fa-circle-o-notch fa-spin fa-1x fa-fw"></i>
                                    <span *ngIf="!loading">Login</span>
                                </button>
                                <br/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="custom-space"></div>
            <div class="page-footer">
                <footer class="footer">
                    <div>&#169; Copyright 2016. Developed by <a href="http://senecaglobal.com" target="_blank">SenecaGlobal, Inc.</a></div>
                </footer>
            </div>
        </div>
    </div>
    <div class="col-md-4">
    </div>
</div>
